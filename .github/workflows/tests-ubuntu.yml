name: Tests (Ubuntu)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  test-ubuntu:
    name: Test Python ${{ matrix.python-version }} on ubuntu-latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run unit tests
        run: pytest tests/unit -v --tb=short

      - name: Run property tests
        run: pytest tests/property -v --tb=short -m property

      - name: Run integration tests (guard no-match)
        shell: bash
        run: |
          set +e
          PYTEST_E2E_K=""
          if [ -n "${PYTEST_E2E_K:-}" ]; then
            echo "Using pytest -k filter: ${PYTEST_E2E_K}"
            KOPT="-k ${PYTEST_E2E_K}"
          fi
          pytest tests/e2e -v --tb=short -m "not slow" $KOPT
          ec=$?
          set -e
          if [ "$ec" -eq 5 ] && [ -n "${PYTEST_E2E_K:-}" ]; then
            echo "No tests matched -k '${PYTEST_E2E_K}' â€” skipping."
            exit 0
          fi
          exit "$ec"
